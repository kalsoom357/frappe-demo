<!DOCTYPE html>

<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="widget number-widget-box" data-widget-name="Total Present (This Month)">
                    <div class="widget-head">
                        <div class="widget-label">
                            <div class="widget-title"><span class="ellipsis" title="Total Present (This Month)">Total
                                    Present
                                    (This Month)</span></div>
                            <div class="widget-subtitle"></div>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-content">
                            <div class="number" style="color:#29CD42">0</div>
                        </div>
                    </div>
                    <div class="widget-footer"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="widget number-widget-box" data-widget-name="Total Absent (This Month)">
                    <div class="widget-head">
                        <div class="widget-label">
                            <div class="widget-title"><span class="ellipsis" title="Total Absent (This Month)">Total
                                    Absent
                                    (This Month)</span></div>
                            <div class="widget-subtitle"></div>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-content">
                            <div class="number" style="color:#CB2929">0</div>
                        </div>
                    </div>
                    <div class="widget-footer"></div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="widget number-widget-box" data-widget-name="Late Entry (This Month)">
                    <div class="widget-head">
                        <div class="widget-label">
                            <div class="widget-title"><span class="ellipsis" title="Late Entry (This Month)">Late
                                    Entry (This
                                    Month)</span></div>
                            <div class="widget-subtitle"></div>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-content">
                            <div class="number" style="color:#CB2929">0</div>
                        </div>
                    </div>
                    <div class="widget-footer"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="widget number-widget-box" data-widget-name="Early Exit (This Month)">
                    <div class="widget-head">
                        <div class="widget-label">
                            <div class="widget-title"><span class="ellipsis" title="Early Exit (This Month)">Early
                                    Exit (This
                                    Month)</span></div>
                            <div class="widget-subtitle"></div>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-content">
                            <div class="number" style="color:#CB2929">0</div>
                        </div>
                    </div>
                    <div class="widget-footer"></div>
                </div>
            </div>
        </div>
        <!-- Frappe Chart container -->
        <div class="row">
            <div class="col-lg-12">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description">
                        Charts can be styled using CSS, allowing designers and
                        developers to more easily collaborate on chart configuration.
                        This example shows how the base Highcharts styling is imported
                        using CSS, and modified without the need for Javascript.
                    </p>
                </figure>
            </div>
        </div>
</body>

</html>
